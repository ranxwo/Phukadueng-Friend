<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>V4 Business Card FINAL</title>

<style>
@page {
  size: A4 landscape;
  margin: 10mm;
}

@media print {
  body { background: white; }
  h2, button { display: none; }
}

body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

/* ===== Page Layout ===== */
.container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 55mm 55mm;
  gap: 10mm;
  margin-bottom: 10mm;
}

.container:not(:last-child) {
  page-break-after: always;
}

/* ===== Card ===== */
.card {
  background: white;
  border-radius: 12px;
  padding: 6mm;
  box-sizing: border-box;
  height: 55mm;
  overflow: hidden;

  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
}

/* ===== Profile ===== */
.profile {
  width: 35mm;
  height: 35mm;
  border-radius: 50%;
  overflow: hidden;
  flex-shrink: 0;
}

.profile img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== Info ===== */
.info {
  flex: 1;
  padding: 0 5mm;
  text-align: center;
}

.name {
  font-size: 16px;
  font-weight: bold;
}

.role {
  margin: 2mm 0;
}

.line {
  font-size: 12px;
}

/* ===== QR ===== */
.qr {
  width: 30mm;
  height: 30mm;
  flex-shrink: 0;
}

.qr canvas,
.qr img {
  width: 100% !important;
  height: 100% !important;
  display: block;
}
</style>
</head>

<body>

<h2 style="color:red;">V4 FINAL VERSION</h2>
<div id="printArea"></div>
<br>
<button onclick="window.print()">Print PDF</button>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>
const members = [
  { name: "สมชาย ใจดี", role: "สมาชิก", line: "somchai123" },
  { name: "สมหญิง สดใส", role: "สมาชิก", line: "somying456" },
  { name: "สมศักดิ์ มั่นคง", role: "สมาชิก", line: "somsak789" },
  { name: "สมพร รุ่งเรือง", role: "สมาชิก", line: "somporn321" },
  { name: "สมหมาย ใจงาม", role: "สมาชิก", line: "sommai555" }
];

const printArea = document.getElementById("printArea");
let page;

members.forEach((member, index) => {

  if (index % 4 === 0) {
    page = document.createElement("div");
    page.className = "container";
    printArea.appendChild(page);
  }

  const card = document.createElement("div");
  card.className = "card";

  const qrId = "qr_" + index;

  card.innerHTML = `
    <div class="profile">
      <img src="https://via.placeholder.com/150">
    </div>

    <div class="info">
      <div class="name">${member.name}</div>
      <div class="role">${member.role}</div>
      <div class="line">LINE ID: ${member.line}</div>
    </div>

    <div id="${qrId}" class="qr"></div>
  `;

  page.appendChild(card);

new QRCode(document.getElementById(qrId), {
  text: "https://line.me/ti/p/~" + member.line,
  width: 120,
  height: 120
});

});
</script>
</body>
</html>
