<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Business Card V4 Elegant</title>

<style>
@page{
  size:A4 portrait;
  margin:10mm;
}

@media print{
  body{ margin:0; background:white; }
  button{ display:none; }
}

body{
  font-family:"Sarabun", Arial, sans-serif;
  margin:0;
  background:#eef2f6;
}

.container{
  display:grid;
  grid-template-columns: repeat(2, 90mm);
  grid-auto-rows: 54mm;
  gap:6mm;
  justify-content:center;
}

.container:not(:last-child){
  page-break-after:always;
}

.card{
  width:90mm;
  height:54mm;
  padding:7mm;
  box-sizing:border-box;
  background:white;
  border-radius:4mm;
  box-shadow:0 1mm 3mm rgba(0,0,0,0.05);
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:4mm;
  margin-bottom:3mm;
}

.header img{
  height:11mm;
}

.group-name{
  font-size:16px;
  font-weight:700;
  color:#1f3b5c;
  letter-spacing:0.3px;
}

/* BODY */
.body{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  flex:1;
}

.left{
  display:flex;
  gap:5mm;
}

.profile{
  width:22mm;
  height:22mm;
  border-radius:50%;
  overflow:hidden;
  border:1mm solid #e5e9f0;
}

.profile img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.info{
  display:flex;
  flex-direction:column;
}

/* ชื่อจริง */
.fullname{
  font-size:17px;
  font-weight:700;
  color:#1f3b5c;
  margin-bottom:1mm;
}

/* ชื่อเล่น */
.nickname{
  font-size:12px;
  color:#666;
  margin-bottom:3mm;
  font-weight:600;
}

.nickname::before{ content:"“"; }
.nickname::after{ content:"”"; }

/* รายละเอียด */
.detail{
  font-size:11px;
  margin-bottom:1.2mm;
  color:#444;
  display:flex;
  align-items:center;
}

.email{
  font-size:10px;
  white-space:nowrap;
  color:#555;
}

/* ICON */
.icon{
  width:11px;
  height:11px;
  margin-right:4px;
  fill:#666;
}

/* QR */
.qr{
  width:12mm;
  height:12mm;
  align-self:flex-end;
}

.qr canvas,
.qr img{
  width:100% !important;
  height:100% !important;
  display:block;
}
</style>
</head>

<body>

<div id="printArea"></div>
<br>
<button onclick="window.print()">Print PDF</button>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>

const members = [
  {
    fullname:"สมชาย ใจดี",
    nickname:"ชาย",
    phone:"081-234-5678",
    email:"somchai@email.com",
    line:"somchai123",
    image:"profile.jpg"
  }
];

const printArea = document.getElementById("printArea");
let page;

members.forEach((member, index)=>{

  if(index % 4 === 0){
    page = document.createElement("div");
    page.className = "container";
    printArea.appendChild(page);
  }

  const card = document.createElement("div");
  card.className = "card";

  const qrId = "qr_" + index;

  card.innerHTML = `
    <div class="header">
      <img src="logo.png">
      <div class="group-name">กลุ่มเพื่อนภูกระดึง</div>
    </div>

    <div class="body">
      <div class="left">
        <div class="profile">
          <img src="${member.image}">
        </div>

        <div class="info">
          <div class="fullname">${member.fullname}</div>
          <div class="nickname">${member.nickname}</div>

          <div class="detail">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M6.6 10.8a15.1 15.1 0 006.6 6.6l2.2-2.2a1 1 0 011-.24 11.4 11.4 0 003.6.6 1 1 0 011 1V20a1 1 0 01-1 1C10.5 21 3 13.5 3 4a1 1 0 011-1h3.5a1 1 0 011 1c0 1.2.2 2.4.6 3.6a1 1 0 01-.25 1z"/>
            </svg>
            ${member.phone}
          </div>

          <div class="detail">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M21 11.5a8.38 8.38 0 01-2.3.3c-4.5 0-8.2-3.7-8.2-8.2A8.38 8.38 0 0110.8 1 10 10 0 1023 13.2a8.38 8.38 0 01-2 .3z"/>
            </svg>
            ${member.line}
          </div>

          <div class="detail email">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M2 6l10 7 10-7v12H2z"/>
            </svg>
            ${member.email}
          </div>
        </div>
      </div>

      <div id="${qrId}" class="qr"></div>
    </div>
  `;

  page.appendChild(card);

  new QRCode(document.getElementById(qrId), {
    text: "https://line.me/ti/p/~" + member.line,
    width:100,
    height:100
  });

});

</script>

</body>
</html>
