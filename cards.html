<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Business Card Corporate</title>

<style>
@page{
  size:A4 portrait;
  margin:12mm;
}

@media print{
  body{ margin:0; }
  button{ display:none; }
}

body{
  font-family:"Sarabun", Arial, sans-serif;
  margin:0;
  background:#f5f6f8;
}

/* ===== Grid ===== */
.container{
  display:grid;
  grid-template-columns: repeat(2, 90mm);
  grid-auto-rows: 54mm;
  gap:8mm;
  justify-content:center;
}

.container:not(:last-child){
  page-break-after: always;
}

/* ===== Card ===== */
.card-wrapper{
  position:relative;
  width:90mm;
  height:54mm;
}

/* Crop Marks */
.card-wrapper::before,
.card-wrapper::after{
  content:"";
  position:absolute;
  width:6mm;
  height:6mm;
  border:0.4mm solid #000;
}

.card-wrapper::before{
  top:-4mm;
  left:-4mm;
  border-right:none;
  border-bottom:none;
}

.card-wrapper::after{
  bottom:-4mm;
  right:-4mm;
  border-left:none;
  border-top:none;
}

.card{
  width:90mm;
  height:54mm;
  box-sizing:border-box;
  padding:6mm;
  display:flex;
  align-items:center;
  justify-content:space-between;

  /* พื้นหลังเรียบหรู */
  background:linear-gradient(135deg,#ffffff 70%, #eef2f7 100%);
  border-radius:3mm;
  box-shadow:0 1mm 2mm rgba(0,0,0,0.08);
}

/* ===== Logo ===== */
.logo{
  position:absolute;
  top:3mm;
  left:5mm;
  height:8mm;
}

/* ===== Profile ===== */
.profile{
  width:24mm;
  height:24mm;
  border-radius:50%;
  overflow:hidden;
  flex-shrink:0;
  border:0.5mm solid #ddd;
}

.profile img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== Info ===== */
.info{
  flex:1;
  padding:0 4mm;
}

.fullname{
  font-size:15px;
  font-weight:700;
  margin-bottom:2mm;
  color:#1f2d3d;
}

.nickname{
  font-size:12px;
  margin-bottom:2mm;
  color:#666;
}

.detail{
  font-size:11px;
  margin-bottom:1mm;
  color:#333;
}

/* ===== Divider ===== */
.divider{
  width:0.3mm;
  height:80%;
  background:#d0d6dd;
  margin-right:4mm;
}

/* ===== Barcode ===== */
.barcode{
  width:30mm;
  height:18mm;
}
</style>
</head>

<body>

<div id="printArea"></div>
<br>
<button onclick="window.print()">Print PDF</button>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<script>
const members = [
  {
    fullname:"สมชาย ใจดี",
    nickname:"ชาย",
    phone:"081-234-5678",
    email:"somchai@email.com",
    line:"somchai123",
    image:"https://via.placeholder.com/200"
  }
];

const printArea = document.getElementById("printArea");
let page;

members.forEach((member, index)=>{

  if(index % 10 === 0){
    page = document.createElement("div");
    page.className = "container";
    printArea.appendChild(page);
  }

  const wrapper = document.createElement("div");
  wrapper.className = "card-wrapper";

  const card = document.createElement("div");
  card.className = "card";

  const barcodeId = "barcode_" + index;

  card.innerHTML = `
    <img src="logo.png" class="logo">

    <div class="profile">
      <img src="${member.image}">
    </div>

    <div class="info">
      <div class="fullname">${member.fullname}</div>
      <div class="nickname">ชื่อเล่น: ${member.nickname}</div>
      <div class="detail">โทร: ${member.phone}</div>
      <div class="detail">Email: ${member.email}</div>
      <div class="detail">Line ID: ${member.line}</div>
    </div>

    <div class="divider"></div>

    <svg id="${barcodeId}" class="barcode"></svg>
  `;

  wrapper.appendChild(card);
  page.appendChild(wrapper);

  JsBarcode("#" + barcodeId, member.line, {
    format:"CODE128",
    displayValue:false,
    width:1.5,
    height:40,
    margin:0
  });
});
</script>

</body>
</html>
