<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>V4 Business Card</title>

<style>
  .logo {
  text-align: center;
  font-weight: bold;
  margin-bottom: 5mm;
}

.logo img {
  width: 30mm;
  display: block;
  margin: auto;
}
  
  .name {
  font-size: 16px;
  font-weight: bold;
  text-align: center;
}

.role {
  text-align: center;
  margin-bottom: 5mm;
}

.line {
  font-size: 12px;
  text-align: center;
  margin-bottom: 5mm;
}

.qr {
  width: 30mm;
  height: 30mm;
  margin: auto;
}
  
@page {
  size: A4 landscape;
  margin: 10mm;
}

  @media print {
  body { background: white; }
  h2, button { display: none; }
}

body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

.container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15mm;
  justify-items: center;
  page-break-after: always;
}

.card {
  width: 85mm;
  height: 55mm;
  background: white;
  border-radius: 12px;
  padding: 8mm;
  box-sizing: border-box;
  page-break-inside: avoid;
}
  
</style>
</head>

<body>

<h2>ทดสอบหน้า V4</h2>

<div id="printArea"></div>

<br>
<button onclick="window.print()">Print PDF</button>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>
const members = [
  { name: "สมชาย ใจดี", role: "สมาชิก", line: "somchai123" },
  { name: "สมหญิง สดใส", role: "สมาชิก", line: "somying456" },
  { name: "สมศักดิ์ มั่นคง", role: "สมาชิก", line: "somsak789" },
  { name: "สมพร รุ่งเรือง", role: "สมาชิก", line: "somporn321" },
  { name: "สมหมาย ใจงาม", role: "สมาชิก", line: "sommai555" }
];

const printArea = document.getElementById("printArea");
let page;

members.forEach((member, index) => {

  if (index % 4 === 0) {
    page = document.createElement("div");
    page.className = "container";
    printArea.appendChild(page);
  }

  const card = document.createElement("div");
  card.className = "card";

  const qrId = "qr_" + index;

  card.innerHTML = `
    <div class="logo">
      <img src="logo.png">
    </div>
    <div class="name">${member.name}</div>
    <div class="role">${member.role}</div>
    <div class="line">LINE ID: ${member.line}</div>
    <div id="${qrId}" class="qr"></div>
  `;

  page.appendChild(card);

  new QRCode(document.getElementById(qrId), {
    text: "https://line.me/ti/p/~" + member.line,
    width: 110,
    height: 110
  });

});
</script>
</body>
</html>
