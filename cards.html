<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>V4 Business Card</title>

<style>
  .logo {
  text-align: center;
  font-weight: bold;
  margin-bottom: 5mm;
}

.logo img {
  width: 30mm;
  display: block;
  margin: auto;
}
  
  .name {
  font-size: 16px;
  font-weight: bold;
  text-align: center;
}

.role {
  text-align: center;
  margin-bottom: 5mm;
}

.line {
  font-size: 12px;
  text-align: center;
  margin-bottom: 5mm;
}

.qr {
  width: 30mm;
  height: 30mm;
  border: 1px solid #000;
  margin: auto;
  text-align: center;
  line-height: 30mm;
}
@page {
  size: A4;
  margin: 10mm;
}

body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

.container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: auto auto;
  gap: 10mm;
  justify-content: center;
}

.card {
  width: 55mm;
  height: 90mm;
  background: white;
  border-radius: 16px;
  padding: 10mm;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
  
</style>
</head>

<body>

<h2>ทดสอบหน้า V4</h2>

<div class="container">
<div class="card">

<div class="logo">
  <img src="logo.png" alt="logo">
</div>

  <div class="name">สมชาย ใจดี</div>
  <div class="role">สมาชิก</div>

  <div class="line">LINE ID: somchai123</div>

<div id="qrcode1" class="qr-box"></div>

</div>
  <div class="card">Card 2</div>
  <div class="card">Card 3</div>
  <div class="card">Card 4</div>
</div>

<br>
<button onclick="window.print()">Print PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>  
</body>
</html>
