<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Business Card</title>

<style>
@page{
  size:A4 portrait;
  margin:12mm;
}

@media print{
  body{ margin:0; }
  button{ display:none; }
}

body{
  font-family:"Sarabun", Arial, sans-serif;
  margin:0;
  background:#f2f4f7;
}

/* ===== GRID ===== */
.container{
  display:grid;
  grid-template-columns: repeat(2, 90mm);
  grid-auto-rows: 54mm;
  gap:8mm;
  justify-content:center;
}

.container:not(:last-child){
  page-break-after:always;
}

/* ===== CARD ===== */
.card{
  position:relative;
  width:90mm;
  height:54mm;
  box-sizing:border-box;
  padding:6mm;
  padding-top:12mm;   /* กันโลโก้ทับข้อความ */
  display:flex;
  align-items:center;
  justify-content:space-between;

  background:linear-gradient(135deg,#ffffff 70%, #eef2f7 100%);
  border-radius:3mm;
  box-shadow:0 1mm 2mm rgba(0,0,0,0.08);
}

/* แถบหัวการ์ดองค์กร */
.card::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:4mm;
  background:#1f2d3d;
  border-top-left-radius:3mm;
  border-top-right-radius:3mm;
}

/* ===== LOGO ===== */
.logo{
  position:absolute;
  top:1.5mm;
  left:6mm;
  height:8mm;
}

/* ===== PROFILE ===== */
.profile{
  width:24mm;
  height:24mm;
  border-radius:50%;
  overflow:hidden;
  flex-shrink:0;
  border:0.5mm solid #ddd;
}

.profile img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== INFO ===== */
.info{
  flex:1;
  padding:0 4mm;
}

.fullname{
  font-size:15px;
  font-weight:700;
  margin-bottom:2mm;
  color:#1f2d3d;
}

.nickname{
  font-size:12px;
  margin-bottom:2mm;
  color:#666;
}

.detail{
  font-size:11px;
  margin-bottom:1mm;
  color:#333;
}

/* ===== DIVIDER ===== */
.divider{
  width:0.3mm;
  height:80%;
  background:#d0d6dd;
  margin-right:4mm;
}

/* ===== QR ===== */
.qr{
  width:22mm;
  height:22mm;
}
.qr canvas{
  width:100% !important;
  height:100% !important;
}
</style>
</head>

<body>

<div id="printArea"></div>
<br>
<button onclick="window.print()">Print PDF</button>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>

const members = [
  {
    fullname:"สมชาย ใจดี",
    nickname:"ชาย",
    phone:"081-234-5678",
    email:"somchai@email.com",
    line:"somchai123",
    image:"profile.jpg"
  }
];

const printArea = document.getElementById("printArea");
let page;

members.forEach((member, index)=>{

  if(index % 4 === 0){
    page = document.createElement("div");
    page.className = "container";
    printArea.appendChild(page);
  }

  const card = document.createElement("div");
  card.className = "card";

  const qrId = "qr_" + index;

  card.innerHTML = `
    <img src="logo.png" class="logo">

    <div class="profile">
      <img src="${member.image}">
    </div>

    <div class="info">
      <div class="fullname">${member.fullname}</div>
      <div class="nickname">ชื่อเล่น: ${member.nickname}</div>
      <div class="detail">โทร: ${member.phone}</div>
      <div class="detail">Email: ${member.email}</div>
      <div class="detail">Line ID: ${member.line}</div>
    </div>

    <div class="divider"></div>

    <div id="${qrId}" class="qr"></div>
  `;

  page.appendChild(card);

  new QRCode(document.getElementById(qrId), {
    text: "https://line.me/ti/p/~" + member.line,
    width: 100,
    height: 100
  });

});

</script>

</body>
</html>
