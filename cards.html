<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>V5 Business Card (90x54mm Real Size)</title>

<style>
@page{
  size: A4 portrait;
  margin: 10mm;
}

@media print{
  body{ margin:0; }
  button{ display:none; }
}

body{
  font-family: Arial, sans-serif;
  margin:0;
}

/* ===== Grid Layout ===== */
.container{
  display:grid;
  grid-template-columns: repeat(2, 90mm);
  grid-auto-rows: 54mm;
  gap:5mm;
  justify-content:center;
}

.container:not(:last-child){
  page-break-after: always;
}

/* ===== Card (Real Size 90x54 mm) ===== */
.card{
  width:90mm;
  height:54mm;
  box-sizing:border-box;
  padding:4mm;
  border:0.3mm dashed #aaa;   /* เส้นตัด */
  display:flex;
  justify-content:space-between;
  align-items:center;
  overflow:hidden;
}

/* Profile */
.profile{
  width:28mm;
  height:28mm;
  border-radius:50%;
  overflow:hidden;
  flex-shrink:0;
}

.profile img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Info */
.info{
  flex:1;
  padding:0 4mm;
  font-size:11px;
}

.name{
  font-size:14px;
  font-weight:bold;
}

.role{
  font-size:11px;
  margin-bottom:2mm;
}

.line{
  font-size:10px;
}

/* QR */
.qr{
  width:20mm;
  height:20mm;
  flex-shrink:0;
}

.qr canvas{
  width:100% !important;
  height:100% !important;
  display:block;
}
</style>
</head>

<body>

<div id="printArea"></div>
<br>
<button onclick="window.print()">Print PDF</button>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>
// ===== ตัวอย่างข้อมูล =====
const members = [
  { name:"สมชาย ใจดี", role:"สมาชิก", line:"somchai123" },
  { name:"สมหญิง สดใส", role:"สมาชิก", line:"somying456" },
  { name:"สมศักดิ์ มั่นคง", role:"สมาชิก", line:"somsak789" },
  { name:"สมพร รุ่งเรือง", role:"สมาชิก", line:"somporn321" },
  { name:"สมหมาย ใจงาม", role:"สมาชิก", line:"sommai555" }
];

// ===== Render Cards =====
const printArea = document.getElementById("printArea");
let page;

members.forEach((member, index)=>{

  if(index % 10 === 0){
    page = document.createElement("div");
    page.className = "container";
    printArea.appendChild(page);
  }

  const card = document.createElement("div");
  card.className = "card";

  const qrId = "qr_" + index;

  card.innerHTML = `
    <div class="profile">
      <img src="https://via.placeholder.com/150">
    </div>

    <div class="info">
      <div class="name">${member.name}</div>
      <div class="role">${member.role}</div>
      <div class="line">LINE ID: ${member.line}</div>
    </div>

    <div id="${qrId}" class="qr"></div>
  `;

  page.appendChild(card);

  new QRCode(document.getElementById(qrId), {
    text: "https://line.me/ti/p/~" + member.line,
    width:100,
    height:100
  });

});
</script>

</body>
</html>
