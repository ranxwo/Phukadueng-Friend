<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Business Card</title>

<style>
@page{
  size:A4 portrait;
  margin:10mm;
}

@media print{
  body{ margin:0; background:white; }
  button{ display:none; }
}

body{
  font-family:"Sarabun", Arial, sans-serif;
  margin:0;
  background:#f2f4f7;
}

/* ===== A4 GRID ===== */
.container{
  display:grid;
  grid-template-columns: repeat(2, 90mm);
  grid-auto-rows: 54mm;
  gap:6mm;
  justify-content:center;
}

.container:not(:last-child){
  page-break-after:always;
}

/* ===== CARD ===== */
.card{
  width:90mm;
  height:54mm;
  padding:6mm;
  box-sizing:border-box;
  background:white;
  border-radius:3mm;
  box-shadow:0 1mm 2mm rgba(0,0,0,0.05);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

/* ===== HEADER (ปรับสมดุลใหม่) ===== */
.header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:3mm;
  margin-bottom:2mm;
}

.header img{
  height:9mm;
}

.group-name{
  font-size:15px;
  font-weight:700;
  color:#163a5f;
  letter-spacing:0.5px;
}

/* ===== BODY ===== */
.body{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  flex:1;
}

/* LEFT */
.left{
  display:flex;
  gap:5mm;
}

.profile{
  width:22mm;
  height:22mm;
  border-radius:50%;
  overflow:hidden;
  border:1mm solid #e3e8ef;
}

.profile img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.info{
  display:flex;
  flex-direction:column;
  justify-content:center;
}

/* ชื่อจริง */
.fullname{
  font-size:17px;
  font-weight:700;
  color:#123c63;
  margin-bottom:1mm;
}

/* ชื่อเล่นแบบมีสัญลักษณ์ */
.nickname{
  font-size:12px;
  color:#7a5b2e;
  margin-bottom:3mm;
  font-weight:600;
  letter-spacing:0.5px;
}

.nickname::before{
  content:"“";
}

.nickname::after{
  content:"”";
}

.detail{
  font-size:11px;
  margin-bottom:1mm;
  color:#333;
}

/* QR */
.qr{
  width:14mm;
  height:14mm;
  flex-shrink:0;
}

.qr canvas,
.qr img{
  width:100% !important;
  height:100% !important;
  display:block;
}
</style>
</head>

<body>

<div id="printArea"></div>
<br>
<button onclick="window.print()">Print PDF</button>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>

const members = [
  {
    fullname:"สมชาย ใจดี",
    nickname:"ชาย",
    phone:"081-234-5678",
    email:"somchai@email.com",
    line:"somchai123",
    image:"profile.jpg"
  }
];

const printArea = document.getElementById("printArea");
let page;

members.forEach((member, index)=>{

  if(index % 4 === 0){
    page = document.createElement("div");
    page.className = "container";
    printArea.appendChild(page);
  }

  const card = document.createElement("div");
  card.className = "card";

  const qrId = "qr_" + index;

  card.innerHTML = `
    <div class="header">
      <img src="logo.png">
      <div class="group-name">กลุ่มเพื่อนภูกระดึง</div>
    </div>

    <div class="body">
      <div class="left">
        <div class="profile">
          <img src="${member.image}">
        </div>

        <div class="info">
          <div class="fullname">${member.fullname}</div>
          <div class="nickname">${member.nickname}</div>
          <div class="detail">โทร: ${member.phone}</div>
          <div class="detail">Email: ${member.email}</div>
          <div class="detail">Line ID: ${member.line}</div>
        </div>
      </div>

      <div id="${qrId}" class="qr"></div>
    </div>
  `;

  page.appendChild(card);

  new QRCode(document.getElementById(qrId), {
    text: "https://line.me/ti/p/~" + member.line,
    width:120,
    height:120
  });

});

</script>

</body>
</html>
