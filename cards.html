<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Business Card</title>

<style>
@page{
  size:A4 portrait;
  margin:10mm;
}

@media print{
  body{ margin:0; background:white; }
  button{ display:none; }
}

body{
  font-family:"Sarabun", Arial, sans-serif;
  margin:0;
  background:#f2f4f7;
}

/* ===== GRID (4 ใบต่อหน้า A4 พอดีจริง) ===== */
.container{
  display:grid;
  grid-template-columns: repeat(2, 90mm);
  grid-auto-rows: 54mm;
  gap:6mm;
  justify-content:center;
}

.container:not(:last-child){
  page-break-after:always;
}

/* ===== CARD ===== */
.card{
  position:relative;
  width:90mm;
  height:54mm;
  box-sizing:border-box;
  padding:6mm;
  display:flex;
  flex-direction:column;
  background:linear-gradient(135deg,#ffffff 70%, #eef2f7 100%);
  border-radius:3mm;
  box-shadow:0 1mm 2mm rgba(0,0,0,0.05);
  overflow:hidden;
}

/* ===== เส้นไกด์ตัด (จาง ๆ) ===== */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  border:0.2mm dashed rgba(0,0,0,0.08);
  border-radius:3mm;
  pointer-events:none;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  margin-bottom:3mm;
}

.header img{
  height:7mm;
  display:block;
  margin:0 auto 1mm auto;
}

.group-name{
  font-size:12px;
  font-weight:600;
  color:#163a5f;
  letter-spacing:0.3px;
}

/* ===== CONTENT ===== */
.content{
  display:flex;
  align-items:center;
  justify-content:space-between;
  flex:1;
}

/* ===== PROFILE ===== */
.profile{
  width:22mm;
  height:22mm;
  border-radius:50%;
  overflow:hidden;
  flex-shrink:0;
  border:0.8mm solid #e3e8ef;
}

.profile img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== INFO ===== */
.info{
  flex:1;
  padding:0 4mm;
}

.fullname{
  font-size:16px;
  font-weight:700;
  color:#123c63;
  margin-bottom:2mm;
}

.nickname{
  font-size:12px;
  color:#7a5b2e;
  margin-bottom:3mm;
}

.detail{
  font-size:11px;
  margin-bottom:1.5mm;
  color:#333;
}

/* ===== DIVIDER ===== */
.divider{
  width:0.3mm;
  height:70%;
  background:#d0d6dd;
  margin-right:3mm;
}

/* ===== QR ===== */
.qr{
  width:20mm;
  height:20mm;
  padding:2mm;
  background:white;
  border-radius:2mm;
  box-shadow:0 1mm 2mm rgba(0,0,0,0.06);
}

.qr canvas{
  width:100% !important;
  height:100% !important;
}
</style>
</head>

<body>

<div id="printArea"></div>
<br>
<button onclick="window.print()">Print PDF</button>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>

const members = [
  {
    fullname:"สมชาย ใจดี",
    nickname:"ชาย",
    phone:"081-234-5678",
    email:"somchai@email.com",
    line:"somchai123",
    image:"profile.jpg"
  }
];

const printArea = document.getElementById("printArea");
let page;

members.forEach((member, index)=>{

  if(index % 4 === 0){
    page = document.createElement("div");
    page.className = "container";
    printArea.appendChild(page);
  }

  const card = document.createElement("div");
  card.className = "card";

  const qrId = "qr_" + index;

  card.innerHTML = `
    <div class="header">
      <img src="logo.png">
      <div class="group-name">กลุ่มเพื่อนภูกระดึง</div>
    </div>

    <div class="content">
      <div class="profile">
        <img src="${member.image}">
      </div>

      <div class="info">
        <div class="fullname">${member.fullname}</div>
        <div class="nickname">${member.nickname}</div>
        <div class="detail">โทร: ${member.phone}</div>
        <div class="detail">Email: ${member.email}</div>
        <div class="detail">Line ID: ${member.line}</div>
      </div>

      <div class="divider"></div>

      <div id="${qrId}" class="qr"></div>
    </div>
  `;

  page.appendChild(card);

  new QRCode(document.getElementById(qrId), {
    text: "https://line.me/ti/p/~" + member.line,
    width: 90,
    height: 90
  });

});

</script>

</body>
</html>
