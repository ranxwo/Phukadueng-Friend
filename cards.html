<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>V4 Business Card</title>

<style>
  .logo {
  text-align: center;
  font-weight: bold;
  margin-bottom: 5mm;
}

.logo img {
  width: 30mm;
  display: block;
  margin: auto;
}
  
  .name {
  font-size: 16px;
  font-weight: bold;
  text-align: center;
}

.role {
  text-align: center;
  margin-bottom: 5mm;
}

.line {
  font-size: 12px;
  text-align: center;
  margin-bottom: 5mm;
}

.qr {
  width: 30mm;
  height: 30mm;
  margin: 0 auto;
  display: flex;
  justify-content: center;
  align-items: center;
}

  .qr canvas,
.qr img {
  width: 30mm !important;
  height: 30mm !important;
}
  
@page {
  size: A4 landscape;
  margin: 10mm;
}

@media print {
  body { background: white; }
  h2, button { display: none; }

  html, body {
    width: 297mm;
    height: 210mm;
  }
}

body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

.container {
  width: 100%;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  page-break-after: always;
}

.card {
  width: 48%;
  height: 55mm;     /* ขนาดจริงของนามบัตร */
  margin-bottom: 10mm;

  background: white;
  border-radius: 12px;
  padding: 6mm;
  box-sizing: border-box;

  display: flex;              /* สำคัญ */
  flex-direction: row;        /* เปลี่ยนจาก column เป็น row */
  align-items: center;
  justify-content: space-between;
}

  .profile {
  width: 35mm;
  height: 35mm;
  border-radius: 50%;
  overflow: hidden;
  flex-shrink: 0;
}

.profile img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.info {
  flex: 1;
  padding: 0 5mm;
}
  
</style>
</head>

<body>

<h2 style="color:red;">TEST VERSION 999</h2>

<div id="printArea"></div>

<br>
<button onclick="window.print()">Print PDF</button>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>
const members = [
  { name: "สมชาย ใจดี", role: "สมาชิก", line: "somchai123" },
  { name: "สมหญิง สดใส", role: "สมาชิก", line: "somying456" },
  { name: "สมศักดิ์ มั่นคง", role: "สมาชิก", line: "somsak789" },
  { name: "สมพร รุ่งเรือง", role: "สมาชิก", line: "somporn321" },
  { name: "สมหมาย ใจงาม", role: "สมาชิก", line: "sommai555" }
];

const printArea = document.getElementById("printArea");
let page;

members.forEach((member, index) => {

  if (index % 4 === 0) {
    page = document.createElement("div");
    page.className = "container";
    printArea.appendChild(page);
  }

  const card = document.createElement("div");
  card.className = "card";

  const qrId = "qr_" + index;

  card.innerHTML = `
  <div class="profile">
    <img src="https://i.pravatar.cc/300">
  </div>

  <div class="info">
    <div class="name">${member.name}</div>
    <div class="role">${member.role}</div>
    <div class="line">LINE ID: ${member.line}</div>
  </div>

  <div id="${qrId}" class="qr"></div>
`;

  page.appendChild(card);

  new QRCode(document.getElementById(qrId), {
    text: "https://line.me/ti/p/~" + member.line
  });

});
</script>
</body>
</html>
